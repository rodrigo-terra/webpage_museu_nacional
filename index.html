<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>

    <!-- Normalize -->
    <link rel="stylesheet" href="assets/CSS/normalize.css">

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="assets/CSS/styles.css">

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Início do cabeçalho -->
    <header>

        <section id="logo">
          <h1><a href="">Museu Nacional</a></h1>
        </section>

        <!-- Início da barra de navegação -->
        <nav> 
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Exposições</a></li>
            <li><a href="#">Pesquisa</a></li>
            <li><a href="#">Acervo</a></li>
            <li><a href="#">Vídeos</a></li>
            <li><a href="#">Fotos</a></li>
            <li><a href="#">Contatos</a></li>
          </ul>
        </nav> <!-- Fim da barra de navegação -->

    </header> <!-- Fim do cabeçalho -->

    <!-- Início da main -->
    <main id="principal"> 
      <div id="conteudo"> <!-- Início do conteúdo principal -->
        <section id="capa">
          <img src="assets/images/museu.png" alt="Foto do Museu">
        </section>
      </div> <!-- Fim do conteúdo principal -->

      <aside> <!-- Início da área aside-->
        <section id="depoimento">
          <img src="assets/images/depoimento.png" alt="Depoimento">
        </section>

        <section id="visita">
          <h4>Faça uma visita</h4>
          <form>
            <fieldset>
              <legend>Selecione uma data</legend>

              <label for="data">Data</label>
              <input class="campo" type="text" id="data" value="dd/mm/aaaa">

              <label for="qtd">Qtd pessoas</label>
              <input class="campo" type="text" id="qtd" value="1">

            </fieldset>
            <input class="botao" type="submit" value="Verificar disponibilidade">
          </form>
        </section>

        <section id="galeria">
          <h4>Galeria de fotos</h4>
          <a href="">
            <img src="assets/images/imagem1.jpg" alt="Galeria da história">
          </a>
          <a href="Mural da arte oriental">
            <img src="assets/images/imagem2.jpg" alt="">
          </a>
          <a href="Vestido holandês">
            <img src="assets/images/imagem3.jpg" alt="">
          </a>
          <a href="Mural da arte moderna">
            <img src="assets/images/imagem4.jpg" alt="">
          </a>
        </section>
      </aside> <!-- Fim da área aside-->
    </main>
  </body>
</html>
